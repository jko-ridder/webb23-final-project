apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django
          image: django-blog:latest
          imagePullPolicy: Never

          ports:
            - containerPort: 8000
